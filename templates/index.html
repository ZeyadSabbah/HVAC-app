<html >

<head>

<body>
 <div class="login">
    <h1>Predict HVAC Mode</h1>

    <form action="{{ url_for('predict')}}" method="post">
        <input type="text" name="Temperature" placeholder="Outdoor Temp. (deci-Fahrenheit)" required="required" />
        <input type="text" name="Temperature_ctrl" placeholder="Indoor Temp. (deci-Fahrenheit)" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

    </form>

  <br>
  <br>
  {{ prediction_text }}

 </div>
